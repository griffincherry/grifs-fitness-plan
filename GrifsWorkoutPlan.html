<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grif's Daily Exercise Plan</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            color: #1E293B;
            -webkit-tap-highlight-color: transparent;
        }
        
        .day-card {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .day-card.active {
            border-color: #2A9D8F;
            background-color: #F0FDFA;
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .exercise-card {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-container {
            max-width: 800px;
        }

        /* Responsive Navigation Logic */
        @media (max-width: 640px) {
            .desktop-nav { display: none; }
            .mobile-nav { display: block; }
        }
        @media (min-width: 641px) {
            .desktop-nav { display: block; }
            .mobile-nav { display: none; }
        }
    </style>
</head>
<body class="pb-12" onload="initApp()">

    <!-- Hero Header -->
    <header class="bg-slate-900 text-white py-12 px-6 text-center">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">Grif's Daily Exercise Plan</h1>
        </div>
    </header>

    <main class="main-container mx-auto px-4 md:px-6 -mt-8">
        
        <!-- INTERACTIVE WEEKLY FLOW (Desktop/Tablet) -->
        <section class="desktop-nav bg-white rounded-3xl shadow-xl p-4 md:p-6 mb-8 border border-slate-100">
            <div id="day-selector" class="grid grid-cols-7 gap-2 md:gap-3">
                <!-- Days injected by JavaScript -->
            </div>
        </section>

        <!-- MOBILE NAVIGATION (Dropdown) -->
        <section class="mobile-nav mb-8">
            <div class="relative">
                <select id="mobile-day-select" onchange="selectDay(parseInt(this.value))" 
                    class="w-full bg-white border-2 border-teal-500 text-slate-800 font-bold py-4 px-6 rounded-2xl shadow-lg appearance-none focus:outline-none focus:ring-2 focus:ring-teal-300">
                    <!-- Options injected by JavaScript -->
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-teal-600">
                    <svg class="fill-current h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>
        </section>

        <!-- DYNAMIC DAILY ROUTINE VIEW -->
        <section id="routine-container" class="space-y-6">
            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-2 px-2 gap-3">
                <h2 id="current-day-title" class="text-3xl font-black text-slate-800">Monday</h2>
                <span id="current-day-focus" class="bg-teal-100 text-teal-700 px-4 py-1 rounded-full text-xs md:text-sm font-bold uppercase tracking-wider">Upper Body</span>
            </div>

            <div id="exercise-list" class="flex flex-col gap-6">
                <!-- Exercises injected by JavaScript -->
            </div>
        </section>

    </main>

    <script>
        const appData = {
            days: [
                { id: 0, label: 'Mon', full: 'Monday', focus: 'Upper Body & Core' },
                { id: 1, label: 'Tue', full: 'Tuesday', focus: 'Posture & Alignment' },
                { id: 2, label: 'Wed', full: 'Wednesday', focus: 'Lower Body & Stability' },
                { id: 3, label: 'Thu', full: 'Thursday', focus: 'Recovery & Mobility' },
                { id: 4, label: 'Fri', full: 'Friday', focus: 'Upper Body & Core' },
                { id: 5, label: 'Sat', full: 'Saturday', focus: 'Lower Body & Stability' },
                { id: 6, label: 'Sun', full: 'Sunday', focus: 'Rest & Restoration' }
            ],
            globalSections: {
                warmup: {
                    name: "5-Minute 'Desk-Reset' Warm-Up",
                    sets: "Daily",
                    target: "Joint Activation",
                    bgColor: "bg-[#E76F51]",
                    textColor: "text-white",
                    labelColor: "text-rose-100",
                    bulletColor: "text-rose-100",
                    steps: [
                        "<strong>Arm Circles:</strong> Stand tall and extend arms. Perform 30 seconds of small circles forward, then 30 seconds backward.",
                        "<strong>Torso Twists:</strong> Stand with feet shoulder-width apart. Gently rotate your shoulders and torso from left to right while keeping your feet planted. (1 minute)",
                        "<strong>Marching in Place:</strong> Lift your knees high toward your chest in a rhythmic walking motion. (2 minutes)",
                        "<strong>Shoulder Blade Squeezes:</strong> Pull your shoulder blades back and down as if trying to hold a pencil between them. Hold each squeeze for 2 seconds. (1 minute)"
                    ]
                },
                cooldown: {
                    name: "5-Minute Recovery Cool-Down",
                    sets: "Daily",
                    target: "Flexibility",
                    bgColor: "bg-[#F0FDFA]",
                    textColor: "text-slate-800",
                    labelColor: "text-teal-600",
                    bulletColor: "text-teal-500",
                    steps: [
                        "<strong>Cat-Cow:</strong> On hands and knees, slowly arch your back toward the ceiling (Cat), then let your belly sink toward the floor (Cow). (1 minute)",
                        "<strong>Hamstring Stretch:</strong> Sit on the floor with one leg straight. Reach toward your toes until you feel a gentle pull. Hold for 1 minute per leg.",
                        "<strong>Child's Pose:</strong> Kneel and sit back on your heels, reaching your arms forward on the floor. Focus on deep belly breathing. (2 minutes)"
                    ]
                }
            },
            exercises: {
                "Modified Floor Press": { 
                    target: "Chest & Shoulders", 
                    video: "https://www.youtube.com/results?search_query=dumbbell+floor+press+form",
                    steps: ["Lie flat on your back on the floor with knees bent and feet flat.", "Hold weights with palms forward, elbows at a 45-degree angle from ribs.", "Press weights toward ceiling until arms are straight.", "Slowly lower until elbows lightly touch the floor."],
                    safe: "The floor protects the shoulder joint from over-stretching."
                },
                "Bicep Curls": {
                    target: "Arms",
                    video: "https://www.youtube.com/results?search_query=standing+dumbbell+bicep+curl+form",
                    steps: ["Stand or sit tall. Tuck elbows into side ribs.", "Curl weights toward shoulders, keeping upper arms still.", "Take 3 seconds to lower weights down.", "Ensure arms go completely straight at the bottom."]
                },
                "Overhead Press (Seated)": {
                    target: "Shoulders",
                    video: "https://www.youtube.com/results?search_query=seated+dumbbell+shoulder+press+form",
                    steps: ["Sit in a sturdy chair with your back pressed against the backrest.", "Hold weights at shoulder height with palms forward.", "Push weights straight up until arms are extended.", "Lower back to shoulder height with control."]
                },
                "The Dead Bug": {
                    target: "Deep Core",
                    video: "https://www.youtube.com/results?search_query=dead+bug+exercise+correct+form",
                    steps: ["Lie on back with arms pointing up and knees bent at 90 degrees.", "Lower opposite arm and leg toward the floor slowly.", "Stop if your lower back lifts off the ground.", "Alternate sides slowly to maximize core engagement."],
                    safe: "This protects your lower back by creating a 'muscular corset'."
                },
                "Seated Knee Tucks": {
                    target: "Lower Abs",
                    video: "https://www.youtube.com/results?search_query=seated+chair+knee+tucks",
                    steps: ["Sit on edge of chair and grip sides for stability.", "Lean back slightly and lift feet off the floor.", "Pull knees toward chest using stomach muscles.", "Extend back out without touching the floor."]
                },
                "Plank (On Chair)": {
                    target: "Core Stability",
                    video: "https://www.youtube.com/results?search_query=incline+plank+on+chair+form",
                    steps: ["Place hands/forearms on a sturdy chair seat. Step feet back into a line.", "Squeeze glutes and pull belly button toward spine.", "Avoid sagging hips or sticking your butt up.", "Breathe steadily during the hold."]
                },
                "Cat-Cow": {
                    target: "Spine Mobility",
                    video: "https://www.youtube.com/results?search_query=cat+cow+stretch+form",
                    steps: ["Start on hands and knees.", "Inhale: Drop belly and look upward (Cow).", "Exhale: Round back and look at belly button (Cat).", "Move fluidly between positions."]
                },
                "Bird-Dog": {
                    target: "Back/Balance",
                    video: "https://www.youtube.com/results?search_query=bird+dog+exercise+form",
                    steps: ["On all fours with a flat back.", "Extend opposite arm and leg at the same time.", "Hold for 3 seconds, keeping hips level.", "Slowly return to center and switch sides."]
                },
                "Wall Slides": {
                    target: "Posture/Height",
                    video: "https://www.youtube.com/results?search_query=wall+slides+posture+exercise",
                    steps: ["Stand with heels, butt, back, and head against a wall.", "Bring arms up in 'goalpost' position touching the wall.", "Slide hands up as high as possible without losing wall contact.", "Slide back down. Fixes 'desk hunch'."]
                },
                "Glute Bridges": {
                    target: "Hips/Low Back",
                    video: "https://www.youtube.com/results?search_query=glute+bridge+form+for+beginners",
                    steps: ["Lie on back with knees bent and feet flat.", "Lift hips by squeezing glutes until body is straight.", "Hold for 1 second at the top.", "Lower back down slowly without arching back."]
                },
                "Superman Holds": {
                    target: "Back Chain",
                    video: "https://www.youtube.com/results?search_query=superman+back+exercise+form",
                    steps: ["Lie face down with arms extended forward.", "Lift arms, chest, and legs a few inches off the floor.", "Keep gaze on the floor to protect neck.", "Hold for 5 seconds, then relax."]
                },
                "Sit-to-Stands": {
                    target: "Thighs/Knees",
                    video: "https://www.youtube.com/results?search_query=chair+sit+to+stand+exercise+form",
                    steps: ["Sit on edge of chair with feet flat.", "Push through heels to stand up completely.", "Take 3 seconds to sit back down.", "Keep knees tracked over toes."],
                    safe: "Builds the VMO muscle which supports the knee joint."
                },
                "Calf Raises": {
                    target: "Lower Legs",
                    video: "https://www.youtube.com/results?search_query=standing+calf+raises+form",
                    steps: ["Stand tall, holding a wall for balance.", "Lift heels as high as possible onto balls of feet.", "Pause for 1 second at the top.", "Lower with control—do not bounce."]
                },
                "Side-Lying Leg Lifts": {
                    target: "Hip Stability",
                    video: "https://www.youtube.com/results?search_query=side+lying+leg+raises+correct+form",
                    steps: ["Lie on side with legs stacked and straight.", "Lift top leg about 15-20 inches.", "Keep toes pointed straight ahead.", "Complete reps on one side, then flip."]
                },
                "Wall Sit": {
                    target: "Knee Stability",
                    video: "https://www.youtube.com/results?search_query=wall+sit+exercise+form",
                    steps: ["Lean back against wall and slide down to 90 degrees.", "Keep feet flat and knees over ankles.", "Keep back flat and head against wall.", "Hold and breathe deeply."]
                },
                "Stair Steps": {
                    target: "Light Cardio",
                    video: "https://www.youtube.com/results?search_query=stair+climbing+exercise+form",
                    steps: ["Use a single step or low box.", "Step up with right then left foot.", "Step down with right then left foot.", "Maintain a steady pace to wake up heart/lungs."]
                },
                "Deep Breathing": {
                    target: "Recovery",
                    video: "https://www.youtube.com/results?search_query=4-4-4+box+breathing+technique",
                    steps: ["Sit comfortably with eyes closed.", "Inhale for 4 seconds through nose.", "Hold for 4 seconds.", "Exhale for 4 seconds through mouth."]
                }
            },
            routines: [
                [{ name: "Modified Floor Press", sets: "3 sets of 15" }, { name: "Bicep Curls", sets: "3 sets of 15" }, { name: "Overhead Press (Seated)", sets: "3 sets of 12" }, { name: "The Dead Bug", sets: "3 sets of 10 per side" }, { name: "Seated Knee Tucks", sets: "3 sets of 15" }, { name: "Plank (On Chair)", sets: "3 rounds of 30s" }],
                [{ name: "Cat-Cow", sets: "2 Minutes" }, { name: "Bird-Dog", sets: "3 sets of 10 per side" }, { name: "Wall Slides", sets: "3 sets of 10" }, { name: "Glute Bridges", sets: "3 sets of 15" }, { name: "Superman Holds", sets: "3 sets of 5 (5s hold)" }, { name: "Deep Breathing", sets: "3 Minutes" }],
                [{ name: "Sit-to-Stands", sets: "3 sets of 15" }, { name: "Calf Raises", sets: "3 sets of 20" }, { name: "Side-Lying Leg Lifts", sets: "3 sets of 15 per side" }, { name: "The Dead Bug", sets: "3 sets of 12 per side" }, { name: "Wall Sit", sets: "3 rounds of 45s" }],
                [{ name: "Stair Steps", sets: "5 Minutes" }, { name: "Wall Slides", sets: "3 sets of 10" }, { name: "Cat-Cow", sets: "2 Minutes" }, { name: "Deep Breathing", sets: "5 Minutes" }],
                [{ name: "Modified Floor Press", sets: "3 sets of 15" }, { name: "Bicep Curls", sets: "3 sets of 15" }, { name: "Overhead Press (Seated)", sets: "3 sets of 12" }, { name: "The Dead Bug", sets: "3 sets of 10 per side" }, { name: "Seated Knee Tucks", sets: "3 sets of 15" }, { name: "Plank (On Chair)", sets: "3 rounds of 45s" }],
                [{ name: "Sit-to-Stands", sets: "3 sets of 15" }, { name: "Calf Raises", sets: "3 sets of 20" }, { name: "Bird-Dog", sets: "3 sets of 10 per side" }, { name: "Side-Lying Leg Lifts", sets: "3 sets of 15 per side" }, { name: "Wall Sit", sets: "3 rounds of 45s" }],
                [{ name: "Cat-Cow", sets: "2 Minutes" }, { name: "Wall Slides", sets: "2 sets of 10" }, { name: "Deep Breathing", sets: "5 Minutes" }]
            ]
        };

        function initApp() {
            renderDaySelectors();
            renderMobileSelect();
            const today = new Date().getDay();
            const startIndex = today === 0 ? 6 : today - 1;
            selectDay(startIndex);
        }

        function renderDaySelectors() {
            const container = document.getElementById('day-selector');
            container.innerHTML = appData.days.map(day => `
                <div onclick="selectDay(${day.id})" id="day-card-${day.id}" class="day-card bg-white border-2 border-slate-100 rounded-xl p-2 md:p-3 text-center">
                    <span class="text-[9px] md:text-[10px] font-bold text-slate-400 uppercase">${day.label}</span>
                    <p class="font-extrabold text-slate-800 text-[10px] md:text-xs mt-1 leading-tight">${day.focus.split(' ')[0]}</p>
                </div>
            `).join('');
        }

        function renderMobileSelect() {
            const select = document.getElementById('mobile-day-select');
            select.innerHTML = appData.days.map(day => `
                <option value="${day.id}">${day.full} — ${day.focus}</option>
            `).join('');
        }

        function createExerciseHTML(item, isGlobal = false) {
            const name = item.name;
            const sets = item.sets;
            const details = isGlobal ? item : (appData.exercises[name] || { target: "Standard", steps: ["Follow standard form."] });
            
            const bgClass = isGlobal ? details.bgColor : "bg-white";
            const textClass = isGlobal ? details.textColor : "text-slate-900";
            const subtextClass = isGlobal ? details.labelColor : "text-teal-600";
            const bodyTextClass = isGlobal ? details.textColor : "text-slate-700";
            const badgeClass = isGlobal ? "bg-black/10 text-current" : "bg-slate-900 text-white";
            const bulletColorClass = isGlobal ? details.bulletColor : "text-teal-500";

            return `
                <div class="exercise-card ${bgClass} p-6 md:p-8 rounded-2xl shadow-sm border ${isGlobal ? 'border-transparent' : 'border-slate-200'}">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-2">
                        <div>
                            <h4 class="font-black text-xl ${textClass}">${name}</h4>
                            <span class="text-xs font-bold ${subtextClass} uppercase tracking-widest">${details.target}</span>
                        </div>
                        <span class="${badgeClass} px-4 py-2 rounded-xl font-black text-sm whitespace-nowrap">${sets}</span>
                    </div>
                    <div class="space-y-4">
                        <ul class="text-base space-y-3 ${bodyTextClass}">
                            ${details.steps.map(step => `
                                <li class="flex items-start">
                                    <span class="${bulletColorClass} mr-3 mt-1 text-xs">●</span>
                                    <span>${step}</span>
                                </li>
                            `).join('')}
                        </ul>
                        ${details.safe ? `
                            <div class="mt-6 p-4 bg-amber-50 rounded-xl border border-amber-100">
                                <p class="text-sm text-amber-800">
                                    <span class="font-bold">⚠️ PRO TIP:</span> ${details.safe}
                                </p>
                            </div>
                        ` : ''}
                        
                        ${(!isGlobal && details.video) ? `
                            <div class="flex justify-center pt-4">
                                <a href="${details.video}" target="_blank" 
                                   class="w-full sm:w-auto text-center bg-slate-100 hover:bg-slate-200 text-slate-700 font-bold py-3 px-8 rounded-full text-xs uppercase tracking-widest transition-colors flex items-center justify-center gap-2">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"/></svg>
                                    Watch Video
                                </a>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function selectDay(id) {
            // Update UI selectors
            document.querySelectorAll('.day-card').forEach(card => card.classList.remove('active'));
            const selectedCard = document.getElementById(`day-card-${id}`);
            if (selectedCard) selectedCard.classList.add('active');
            
            document.getElementById('mobile-day-select').value = id;

            const day = appData.days[id];
            const routine = appData.routines[id];

            document.getElementById('current-day-title').innerText = day.full;
            document.getElementById('current-day-focus').innerText = day.focus;

            const list = document.getElementById('exercise-list');
            
            let html = createExerciseHTML(appData.globalSections.warmup, true);
            html += routine.map(item => createExerciseHTML(item)).join('');
            html += createExerciseHTML(appData.globalSections.cooldown, true);

            list.innerHTML = html;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
